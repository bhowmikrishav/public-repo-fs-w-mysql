<div class="container card" style="max-width:400px; margin-top:25px">
  <br>
  <h3>Register<button class="btn text-white bg-info float-right" onclick="
    (async ()=>{
      try{
        document.getElementById('err_msg').innerText = ''
        loader_bg_hide(false)
        const res = await client_register(
            document.getElementById('login/username').value,
            document.getElementById('login/password').value,
            document.getElementById('login/repassword').value
          )
          console.log(res, typeof res, res.username)
        main.innerHTML = await requestSync('GET', '/main/login')
        document.getElementById('login/username').value = res.username
        loader_bg_hide(true)

        loader_bg_hide(true)
        document.getElementById('err_msg').innerText = (e)
      }
    })()
    ">Submit</button>
